<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #002244;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #333333 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
            padding-bottom: 10px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 0px 10px 0px #000000;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            background: #002244;
            color: #ffffff;
            border: 0;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .property-list {
            margin-top: 20px;
        }
        .property-item {
            background: #ffffff;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0px 0px 5px 0px #cccccc;
        }
        .property-images img {
            max-width: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .property-actions button {
            margin-right: 10px;
            padding: 5px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Panel</h1>
    </header>

    <div class="container">
        <form id="property-form">
            <h2>Add New Property</h2>
            <input type="text" id="property-title" placeholder="Property Title" required>
            <input type="text" id="property-location" placeholder="Property Location" required>
            <input type="number" id="property-price" placeholder="Property Price" required>
            
            <select id="property-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <option value="Industrial">Industrial</option>
                <option value="Agricultural">Agricultural</option>
            </select>

            <select id="property-subcategory">
                <option value="" disabled selected>Select Subcategory</option>
                <!-- Add subcategories dynamically based on category selection -->
            </select>

            <input type="file" id="property-image" multiple required>
            <button type="button" id="upload-button">Upload Property</button>
            <p class="success-message" id="upload-success" style="display: none;">Property uploaded successfully!</p>
        </form>

        <div class="property-list" id="property-list">
            <h2>Uploaded Properties</h2>
            <!-- Property items will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-c3712-default-rtdb.firebaseio.com/",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        document.getElementById('upload-button').addEventListener('click', async () => {
            const title = document.getElementById('property-title').value;
            const location = document.getElementById('property-location').value;
            const price = document.getElementById('property-price').value;
            const category = document.getElementById('property-category').value;
            const subcategory = document.getElementById('property-subcategory').value;
            const files = document.getElementById('property-image').files;

            if (!title || !location || !price || !category || !subcategory || files.length === 0) {
                alert('Please fill out all fields and select at least one image.');
                return;
            }

            const propertyKey = push(dbRef(database, 'properties')).key;
            const imageUrls = [];

            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const storageRef = ref(storage, 'property-images/' + file.name);
                    await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(storageRef);
                    imageUrls.push(downloadURL);
                }

                await set(dbRef(database, 'properties/' + propertyKey), {
                    title,
                    location,
                    price,
                    category,
                    subcategory,
                    images: imageUrls
                });

                document.getElementById('upload-success').style.display = 'block';
                loadProperties();
                document.getElementById('property-form').reset();
            } catch (error) {
                console.error('Error uploading property:', error);
                alert('Error uploading property. Please try again.');
            }
        });

        function loadProperties() {
            const propertyList = document.getElementById('property-list');
            propertyList.innerHTML = '';

            const propertiesRef = dbRef(database, 'properties');
            onValue(propertiesRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const property = childSnapshot.val();
                    const propertyKey = childSnapshot.key;

                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'property-item';

                    const propertyImages = property.images.map(url => `<img src="${url}" alt="${property.title}">`).join('');
                    const propertyInfo = `
                        <h3>${property.title}</h3>
                        <p>Location: ${property.location}</p>
                        <p>Price: ${property.price}</p>
                        <p>Category: ${property.category}</p>
                        <p>Subcategory: ${property.subcategory}</p>
                    `;

                    const propertyActions = `
                        <div class="property-images">
                            ${propertyImages}
                        </div>
                        <div class="property-actions">
                            <button class="edit-button" onclick="editProperty('${propertyKey}')">Edit</button>
                            <button class="delete-button" onclick="deleteProperty('${propertyKey}')">Delete</button>
                        </div>
                    `;

                    propertyItem.innerHTML = propertyInfo + propertyActions;
                    propertyList.appendChild(propertyItem);
                });
            });
        }

        // Edit property
        function editProperty(propertyKey) {
            alert('Edit functionality is not implemented yet.');
        }

        // Delete property
        function deleteProperty(propertyKey) {
            if (confirm('Are you sure you want to delete this property?')) {
                const propertyRef = dbRef(database, 'properties/' + propertyKey);
                remove(propertyRef)
                    .then(() => {
                        alert('Property deleted successfully!');
                        loadProperties();
                    })
                    .catch(error => {
                        console.error('Error deleting property:', error);
                        alert('Error deleting property. Please try again.');
                    });
            }
        }

        loadProperties();
    </script>
</body>
</html>
