<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }
        #success-message {
            color: green;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .property-list {
            margin-top: 30px;
        }
        .property-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .property-actions {
            margin-top: 10px;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<div class="container">
    <h2>Add New Property</h2>
    <form id="upload-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Provide a detailed description of the property" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="lands">Lands</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
                <option value="agriculture">Agriculture</option>
                <option value="government">Government</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>
        </div>
        <div class="form-group">
            <label for="youtube-link">YouTube Link</label>
            <input type="url" id="youtube-link" placeholder="Enter YouTube video link">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="under-offer">Under Offer</option>
                <option value="sold">Sold</option>
                <option value="leased">Leased</option>
                <option value="under-construction">Under Construction</option>
            </select>
        </div>
        <div class="form-group">
            <label for="images">Images</label>
            <input type="file" id="images" multiple accept="image/*" required>
        </div>
        <button type="button" class="btn" id="upload-btn">Upload</button>
        <div id="loading">Uploading property, please wait...</div>
        <div id="success-message">Property uploaded successfully!</div>
    </form>

    <div class="property-list" id="property-list">
        <h3>Uploaded Properties</h3>
    </div>
</div>

<script type="module">
    const categoryToSubcategories = {
        lands: ["Commercial Lands", "Industrial Lands", "Residential Lands"],
        residential: ["Apartment", "Bungalow", "Farmhouse", "Mansionette", "Villas"],
        commercial: ["Hotels", "Institution", "Offices", "Shopping", "Special Purpose"],
        industrial: ["Factories", "Flexible Spaces", "Special Purpose", "Warehouse Distribution"],
        agriculture: ["Flexible Spaces", "Flower Homes", "Green Homes"],
        government: ["Affordable Homes"],
    };

    const categorySelect = document.getElementById("category");
    const subcategorySelect = document.getElementById("subcategory");

    categorySelect.addEventListener("change", () => {
        const selectedCategory = categorySelect.value;
        subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
        if (selectedCategory && categoryToSubcategories[selectedCategory]) {
            categoryToSubcategories[selectedCategory].forEach((subcategory) => {
                const option = document.createElement("option");
                option.value = subcategory.toLowerCase().replace(/\s+/g, "-");
                option.textContent = subcategory;
                subcategorySelect.appendChild(option);
            });
        }
    });
</script>
</body>
</html>
