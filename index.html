<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Upload Property</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #002244;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #002244;
    }
    button {
      padding: 10px 20px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Property</h2>
  
  <label for="property-title">Property Title:</label>
  <input type="text" id="property-title" placeholder="Enter property title">

  <label for="property-description">Property Description:</label>
  <textarea id="property-description" rows="4" placeholder="Enter property description"></textarea>

  <label for="property-category">Category:</label>
  <select id="property-category">
    <option value="lands">Lands</option>
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
    <option value="industrial">Industrial</option>
    <option value="agriculture">Agriculture</option>
    <option value="government">Government</option>
  </select>

  <label for="property-subcategory">Subcategory:</label>
  <select id="property-subcategory">
    <!-- Subcategories will be loaded dynamically -->
  </select>

  <label for="property-image">Property Image:</label>
  <input type="file" id="property-image">

  <button id="upload-button">Upload Property</button>
</div>

<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
    authDomain: "legacy-genuine-properties.firebaseapp.com",
    projectId: "legacy-genuine-properties",
    storageBucket: "legacy-genuine-properties.appspot.com",
    messagingSenderId: "795578734998",
    appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
    measurementId: "G-RRZ7M9TW8T"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  // Handle category and subcategory logic
  const subcategories = {
    lands: ['Residential Land', 'Commercial Land', 'Industrial Land'],
    residential: ['Apartment', 'Mansion', 'Bungalow', 'Villa', 'Farmhouse'],
    commercial: ['Office', 'Institution', 'Shopping', 'Hotel'],
    industrial: ['Factory', 'Warehouse', 'Flexible Space', 'Special Purpose'],
    agriculture: ['Green Home', 'Flower Home', 'Special Purpose'],
    government: ['Affordable Home']
  };

  const categorySelect = document.getElementById('property-category');
  const subcategorySelect = document.getElementById('property-subcategory');

  categorySelect.addEventListener('change', function() {
    const selectedCategory = this.value;
    const options = subcategories[selectedCategory];

    subcategorySelect.innerHTML = ''; // Clear previous options

    if (options) {
      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.toLowerCase().replace(/\s+/g, '-');
        opt.innerText = option;
        subcategorySelect.appendChild(opt);
      });
    }
  });

  // Trigger change event to load subcategories on page load
  categorySelect.dispatchEvent(new Event('change'));

  // Handle file upload
  document.getElementById('upload-button').addEventListener('click', async () => {
    const fileInput = document.getElementById('property-image');
    const file = fileInput.files[0];

    if (!file) {
      alert('Please select an image to upload.');
      return;
    }

    const storageRef = ref(storage, 'property-images/' + file.name);

    try {
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);
      alert('Image uploaded successfully! URL: ' + downloadURL);
    } catch (error) {
      alert('Error uploading image: ' + error.message);
    }
  });
</script>

</body>
</html>
