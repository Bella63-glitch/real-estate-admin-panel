  <style>

    header {
      background-color: #002250;

      justify-content: space-between;

    header img {

    nav {

    nav a {

    .upload-section input[type="file"] {
      margin: 10px 0;

    .upload-section button {
      padding: 10px 15px;

      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

 </head> 
 <body> 
  <header> 
    <a href="index.html"><img src="https://i.postimg.cc/Bvdrr3NZ/IMG-20240817-175902.png" alt="Logo"></a>

  <h1>Admin Panel - Upload Property Image</h1> 
  <div class="upload-section"> 
    <label for="propertyImage">Select Property Image:</label>
    <input type="file" id="propertyImage" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>
  </div> 
  <footer> 
   <p>Â© 2024 Property Listings. All rights reserved.</p> 
  </footer> 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://cvdpmxkrqnpeozqypscy.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2ZHBteGtycW5wZW96cXlwc2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ1OTM1MTQsImV4cCI6MjA0MDE2OTUxNH0.6GlhIzxjR_VnsFwxHbCL417Q4rb3KDH8rNQ3_KExJuE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function uploadImage() {
      const fileInput = document.getElementById('propertyImage');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const fileName = `${new Date().getTime()}_${file.name}`;
      const { data, error } = await supabase.storage.from('property-images').upload(fileName, file);

      if (error) {
        console.error('Error uploading file:', error.message);
        alert('Failed to upload image.');
      } else {
        alert('Image uploaded successfully!');
        console.log('Uploaded file data:', data);
      }
    }
  </script> 
</body>
