<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
      authDomain: "legacy-genuine-properties.firebaseapp.com",
      databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
      projectId: "legacy-genuine-properties",
      storageBucket: "legacy-genuine-properties.appspot.com",
      messagingSenderId: "795578734998",
      appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
      measurementId: "G-RRZ7M9TW8T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const storage = getStorage(app);

    document.getElementById("property-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const propertyName = document.getElementById("property-name").value;
      const propertyDescription = document.getElementById("property-description").value;
      const propertyPrice = document.getElementById("property-price").value;
      const category = document.getElementById("property-category").value; // Get the category
      const subcategory = document.getElementById("property-subcategory").value; // Get the subcategory
      const propertyImage = document.getElementById("property-image").files[0];

      const imageRef = storageRef(storage, 'images/' + propertyImage.name);
      uploadBytes(imageRef, propertyImage).then((snapshot) => {
        return getDownloadURL(snapshot.ref);
      }).then((downloadURL) => {
        // Save property details in the correct subcategory path in Firebase
        const propertyRef = ref(database, `${category}/${subcategory}`);
        const newPropertyRef = push(propertyRef);
        set(newPropertyRef, {
          name: propertyName,
          description: propertyDescription,
          price: propertyPrice,
          imageUrl: downloadURL
        }).then(() => {
          alert('Property added successfully!');
        }).catch((error) => {
          console.error('Error saving property:', error);
        });
      }).catch((error) => {
        console.error('Error uploading image:', error);
      });
    });
  </script>
</head>
<body>
  <h2>Admin Panel</h2>
  <form id="property-form">
    <label for="property-name">Property Name:</label><br>
    <input type="text" id="property-name" name="property-name" required><br><br>

    <label for="property-description">Property Description:</label><br>
    <textarea id="property-description" name="property-description" required></textarea><br><br>

    <label for="property-price">Property Price:</label><br>
    <input type="number" id="property-price" name="property-price" required><br><br>

    <label for="property-category">Category:</label><br>
    <select id="property-category" name="property-category" required>
      <option value="Residential">Residential</option>
      <option value="Commercial">Commercial</option>
      <option value="Industrial">Industrial</option>
      <option value="Agriculture">Agriculture</option>
    </select><br><br>

    <label for="property-subcategory">Subcategory:</label><br>
    <select id="property-subcategory" name="property-subcategory" required>
      <option value="Apartment">Apartment</option>
      <option value="Mansion">Mansion</option>
      <option value="Factory">Factory</option>
      <option value="Warehouse">Warehouse</option>
    </select><br><br>

    <label for="property-image">Property Image:</label><br>
    <input type="file" id="property-image" name="property-image" accept="image/*" required><br><br>

    <input type="submit" value="Add Property">
  </form>

  <div id="property-list">
    <h3>Property List</h3>
    <!-- Property list will be displayed here -->
  </div>
</body>
</html>
