<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }
        #success-message {
            color: green;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .property-list {
            margin-top: 30px;
        }
        .property-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .property-actions {
            margin-top: 10px;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<div class="container">
    <h2>Add New Property</h2>
    <form id="upload-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="lands">Lands</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
                <option value="agriculture">Agriculture</option>
                <option value="government">Government</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>
        </div>
        <div class="form-group">
            <label for="youtube-link">YouTube Link</label>
            <input type="url" id="youtube-link" placeholder="Enter YouTube video link">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="under-offer">Under Offer</option>
                <option value="sold">Sold</option>
                <option value="leased">Leased</option>
                <option value="under-construction">Under Construction</option>
            </select>
        </div>
        <div class="form-group">
            <label for="images">Images</label>
            <input type="file" id="images" multiple accept="image/*" required>
        </div>
        <button type="button" class="btn" id="upload-btn">Upload</button>
        <div id="loading">Uploading property, please wait...</div>
        <div id="success-message">Property uploaded successfully!</div>
    </form>

    <div class="property-list" id="property-list">
        <h3>Uploaded Properties</h3>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
        authDomain: "legacy-genuine-properties.firebaseapp.com",
        databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
        projectId: "legacy-genuine-properties",
        storageBucket: "legacy-genuine-properties.appspot.com",
        messagingSenderId: "795578734998",
        appId: "1:795578734998:web:2362b6a12a5e1973dc7d17"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const subcategoryData = {
        lands: ['Residential Lands', 'Commercial Lands', 'Industrial Lands'],
        residential: ['Apartment', 'Mansionette', 'Bungalows', 'Villas', 'Farmhouse'],
        commercial: ['Offices', 'Institution', 'Shopping', 'Hotels', 'Special Purpose'],
        industrial: ['Factories', 'Warehouse Distribution', 'Flexible Spaces', 'Special Purpose'],
        agriculture: ['Green Homes', 'Flower Homes', 'Flexible Spaces'],
        government: ['Affordable Homes']
    };

    document.getElementById('category').addEventListener('change', () => {
        const category = document.getElementById('category').value;
        const subcategorySelect = document.getElementById('subcategory');

        subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
        if (subcategoryData[category]) {
            subcategoryData[category].forEach(sub => {
                const option = document.createElement('option');
                option.value = sub.toLowerCase().replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '');
                option.textContent = sub;
                subcategorySelect.appendChild(option);
            });
        }
    });

    document.getElementById('upload-btn').addEventListener('click', async () => {
        const loadingIndicator = document.getElementById('loading');
        const successMessage = document.getElementById('success-message');
        loadingIndicator.style.display = 'block';

        try {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            const youtubeLink = document.getElementById('youtube-link').value;
            const status = document.getElementById('status').value;
            const files = document.getElementById('images').files;

            if (!category || !subcategory) {
                throw new Error('Category or subcategory is missing.');
            }

            if (files.length > 30) {
                throw new Error('You can only upload up to 30 images.');
            }

            let imageUrls = [];
            for (const file of files) {
                const imgRef = storageRef(storage, `images/${file.name}`);
                await uploadBytes(imgRef, file);
                const url = await getDownloadURL(imgRef);
                imageUrls.push(url);
            }

            const propertyRef = ref(database, `categories/${category}/${subcategory}`);
            await push(propertyRef, {
                title,
                price,
                location,
                youtubeLink,
                status,
                images: imageUrls,
                timestamp: Date.now()
            });

            loadingIndicator.style.display = 'none';
            successMessage.style.display = 'block';

        } catch (error) {
            loadingIndicator.style.display = 'none';
            alert(error.message || 'An error occurred.');
      }try {
    // Your try block code  
        } catch (error) {
                loadingIndicator.style.display = 'none';
                alert(error.message || 'An error occurred.');
            }
        });

        function loadProperties(category, subcategory) {
            const propertyList = document.getElementById('property-list');
            propertyList.innerHTML = ''; // Clear the list before loading new properties

            const propertyRef = ref(database, `categories/${category}/${subcategory}`);
            onValue(propertyRef, (snapshot) => {
                if (!snapshot.exists()) {
                    propertyList.innerHTML = `<p>No properties found in ${subcategory} under ${category}.</p>`;
                    return;
                }

                const properties = snapshot.val();
                for (const propertyId in properties) {
                    const property = properties[propertyId];
                    const propertyItem = document.createElement('div');
                    propertyItem.classList.add('property-item');
                    propertyItem.innerHTML = `
                        <div>
                            <strong>${property.title}</strong><br>
                            <span>Price: ${property.price}</span><br>
                            <span>Location: ${property.location}</span><br>
                            <span>Status: ${property.status}</span><br>
                            ${property.youtubeLink ? `<a href="${property.youtubeLink}" target="_blank">View on YouTube</a><br>` : ''}
                            ${property.images ? property.images.map(img => `<img src="${img}" alt="Property Image">`).join('') : ''}
                        </div>
                        <div class="property-actions">
                            <button class="edit-btn" data-id="${propertyId}" data-category="${category}" data-subcategory="${subcategory}">Edit</button>
                            <button class="delete-btn" data-id="${propertyId}" data-category="${category}" data-subcategory="${subcategory}">Delete</button>
                        </div>
                    `;
                    propertyList.appendChild(propertyItem);
                }

                attachDeleteListeners(); // Attach delete listeners after rendering the properties
            });
        }

        function attachDeleteListeners() {
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const propertyId = btn.getAttribute('data-id');
                    const category = btn.getAttribute('data-category');
                    const subcategory = btn.getAttribute('data-subcategory');

                    if (confirm('Are you sure you want to delete this property?')) {
                        const propertyRef = ref(database, `categories/${category}/${subcategory}/${propertyId}`);
                        remove(propertyRef)
                            .then(() => {
                                alert('Property deleted successfully.');
                                loadProperties(category, subcategory);
                            })
                            .catch((err) => {
                                alert(`Error deleting property: ${err.message}`);
                            });
                    }
                });
            });
        }

        // Initial load for properties when the page loads
        document.getElementById('category').addEventListener('change', () => {
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            loadProperties(category, subcategory);
        });

        document.getElementById('subcategory').addEventListener('change', () => {
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            loadProperties(category, subcategory);
        });
    </script>
</body>
</html>
