<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .property-list {
            margin-top: 20px;
        }
        .property-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .actions button.edit {
            background-color: #f0ad4e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <h2>Add New Property</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="land">Land</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="government">Government</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Property Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="button" class="btn" id="upload-btn">Upload Property</button>
        </form>

        <h2>Manage Properties</h2>
        <div id="property-list" class="property-list">
            <!-- Properties will be listed here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();

        // Upload property data
        document.getElementById('upload-btn').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            const file = document.getElementById('image').files[0];

            if (file) {
                const storageRef = storage.ref('property-images/' + file.name);
                storageRef.put(file).then(() => {
                    storageRef.getDownloadURL().then(url => {
                        const propertyData = {
                            title: title,
                            price: price,
                            location: location,
                            category: category,
                            imageUrl: url
                        };

                        database.ref('properties').push(propertyData);
                        alert('Property uploaded successfully!');
                        displayProperties();
                    });
                });
            } else {
                alert('Please select an image file.');
            }
        });

        // Display properties
        function displayProperties() {
            const propertyList = document.getElementById('property-list');
            propertyList.innerHTML = '';

            database.ref('properties').on('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const property = childSnapshot.val();
                    const key = childSnapshot.key;

                    const div = document.createElement('div');
                    div.className = 'property-item';

                    div.innerHTML = `
                        <h3>${property.title}</h3>
                        <p>Price: ${property.price}</p>
                        <p>Location: ${property.location}</p>
                        <p>Category: ${property.category}</p>
                        <img src="${property.imageUrl}" alt="${property.title}">
                        <div class="actions">
                            <button class="edit" onclick="editProperty('${key}')">Edit</button>
                            <button onclick="deleteProperty('${key}')">Delete</button>
                        </div>
                    `;
                    propertyList.appendChild(div);
                });
            });
        }

        // Delete property
        function deleteProperty(key) {
            database.ref('properties/' + key).remove();
            alert('Property deleted successfully!');
            displayProperties();
        }

        // Edit property (placeholder for further functionality)
        function editProperty(key) {
            alert('Edit functionality is not yet implemented.');
        }

        // Initialize property list on load
        displayProperties();
    </script>
</body>
</html/>
