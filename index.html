<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Properties</title>
    <style>
        /* Styles omitted for brevity */
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Property</h1>
    <form id="propertyForm">
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" required>

        <label for="category">Category:</label>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Land">Land</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrial">Industrial</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Government">Government</option>
        </select>

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" required>
            <option value="">Select Subcategory</option>
        </select>

        <!-- Other form fields omitted for brevity -->

        <button type="submit">Upload Property</button>
    </form>

    <div id="statusMessage"></div>
</div>

<script>
    const supabaseUrl = 'https://cvdpmxkrqnpeozqypscy.supabase.co';
    const supabaseKey = 'your-supabase-key-here';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');

    const subcategories = {
        "Land": ["Residential Lands", "Commercial Lands", "Industrial Lands"],
        "Residential": ["Apartment", "Mansion", "Bungalows", "Villas", "Farmhouse"],
        "Commercial": ["Offices", "Institutions", "Shopping", "Hotels"],
        "Industrial": ["Factories", "Warehouse/Distribution", "Flexible Spaces", "Special Purpose"],
        "Agriculture": ["Green Homes", "Flower Homes", "Flexible Spaces", "Special Purpose"],
        "Government": ["Affordable Homes"]
    };

    categorySelect.addEventListener('change', function() {
        const selectedCategory = this.value;
        subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
        if (selectedCategory) {
            subcategories[selectedCategory].forEach(subcat => {
                const option = document.createElement('option');
                option.value = subcat;
                option.textContent = subcat;
                subcategorySelect.appendChild(option);
            });
        }
    });

    document.getElementById('propertyForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const propertyName = document.getElementById('propertyName').value;
        const category = document.getElementById('category').value;
        const subcategory = document.getElementById('subcategory').value;
        const price = document.getElementById('price').value;
        const location = document.getElementById('location').value;
        const imageFile = document.getElementById('image').files[0];

        if (!propertyName || !category || !subcategory || !price || !location || !imageFile) {
            document.getElementById('statusMessage').textContent = 'Please fill in all fields.';
            return;
        }

        try {
            const { data, error } = await supabase.storage
                .from('property-images')
                .upload(`images/${Date.now()}_${imageFile.name}`, imageFile);

            if (error) throw error;

            const imageUrl = data.path;

            const { error: insertError } = await supabase
                .from('properties')
                .insert([
                    { property_name: propertyName, category, subcategory, price, location, image_url: imageUrl }
                ]);

            if (insertError) throw insertError;

            document.getElementById('statusMessage').textContent = 'Property uploaded successfully!';
        } catch (error) {
            console.error('Error uploading property:', error);
            document.getElementById('statusMessage').textContent = 'Failed to upload property. Please try again.';
        }
    });
</script>

</body>
</html>
