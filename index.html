<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }
        .property-list {
            margin-top: 30px;
        }
        .property-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .property-actions {
            margin-top: 10px;
        }
        .property-actions button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            margin-right: 5px;
        }
        .edit-btn {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<div class="container">
    <h2>Add New Property</h2>
    <form id="upload-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="lands">Lands</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
                <option value="agriculture">Agriculture</option>
                <option value="government">Government</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>
        </div>
        <div class="form-group">
            <label for="images">Images</label>
            <input type="file" id="images" multiple accept="image/*" required>
        </div>
        <button type="button" class="btn" id="upload-btn">Upload</button>
        <div id="loading">Uploading property, please wait...</div>
    </form>
    <div class="property-list" id="property-list">
        <h3>Uploaded Properties</h3>
    </div>
</div>

<script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
        authDomain: "legacy-genuine-properties.firebaseapp.com",
        databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
        projectId: "legacy-genuine-properties",
        storageBucket: "legacy-genuine-properties.appspot.com",
        messagingSenderId: "795578734998",
        appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
        measurementId: "G-RRZ7M9TW8T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // Predefined subcategories for each category
    const subcategoryData = {
        lands: ['Residential Lands', 'Commercial Lands', 'Industrial Lands'],
        residential: ['Apartment', 'Mansionette', 'Bungalows', 'Villas', 'Farmhouse'],
        commercial: ['Offices', 'Institution', 'Shopping', 'Hotels'],
        industrial: ['Factories', 'Warehouse Distribution', 'Flexible Spaces'],
        agriculture: ['Green Homes', 'Flower Homes'],
        government: ['Affordable Homes']
    };

    // Populate subcategories when category changes
    document.getElementById('category').addEventListener('change', () => {
        const category = document.getElementById('category').value;
        const subcategorySelect = document.getElementById('subcategory');
        subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
        if (category && subcategoryData[category]) {
            subcategoryData[category].forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.textContent = sub;
                subcategorySelect.appendChild(option);
            });
        }
    });

    // Handle file uploads and property submission
    document.getElementById('upload-btn').addEventListener('click', async () => {
        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        const location = document.getElementById('location').value;
        const category = document.getElementById('category').value;
        const subcategory = document.getElementById('subcategory').value;
        const images = document.getElementById('images').files;

        if (!title || !price || !location || !category || !subcategory || images.length === 0) {
            alert('Please fill out all fields and select images.');
            return;
        }

        document.getElementById('loading').style.display = 'block';

        const propertyData = {
            title,
            price,
            location,
            category,
            subcategory,
            images: []
        };

        // Upload images
        for (const file of images) {
            const imageRef = storageRef(storage, `properties/${category}/${subcategory}/${file.name}`);
            await uploadBytes(imageRef, file);
            const downloadURL = await getDownloadURL(imageRef);
            propertyData.images.push(downloadURL);
        }

        // Save property data to Firebase
        const propertyRef = ref(database, `properties/${category}/${subcategory}`);
        await push(propertyRef, propertyData);

        document.getElementById('loading').style.display = 'none';
        alert('Property uploaded successfully!');
        document.getElementById('upload-form').reset();
        loadProperties();
    });

    // Load properties
    function loadProperties() {
        const propertyList = document.getElementById('property-list');
        propertyList.innerHTML = '<h3>Uploaded Properties</h3>';
        const propertiesRef = ref(database, 'properties');
        onValue(propertiesRef, (snapshot) => {
            snapshot.forEach(categorySnapshot => {
                categorySnapshot.forEach(subcategorySnapshot => {
                    subcategorySnapshot.forEach(propertySnapshot => {
                        const property = propertySnapshot.val();
                        const propertyItem = document.createElement('div');
                        propertyItem.classList.add('property-item');
                        propertyItem.innerHTML = `
                            <h4>${property.title}</h4>
                            <p>Price: ${property.price}</p>
                            <p>Location: ${property.location}</p>
                            <p>Category: ${property.category}</p>
                            <p>Subcategory: ${property.subcategory}</p>
                            <div class="property-images">
                                ${property.images.map(url => `<img src="${url}" alt="${property.title}">`).join('')}
                            </div>
                            <div class="property-actions">
                                <button onclick="deleteProperty('${propertySnapshot.key}')">Delete</button>
                            </div>
                        `;propertyList.appendChild(propertyItem);
                    });
                });
            });
        });
    }

    // Delete a property
    window.deleteProperty = async (propertyId) => {
        const propertyRef = ref(database, `properties/${propertyId}`);
        await remove(propertyRef);
        alert('Property deleted successfully!');
        loadProperties();
    };

    // Load properties on page load
    loadProperties();
</script>
</body>
</html>
