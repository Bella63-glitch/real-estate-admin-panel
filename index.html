
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #002244;
        }
        form {
            margin: 0 auto;
            width: 80%;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #002244;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #001f3f;
        }
        .error {
            color: red;
            text-align: center;
        }
        .success {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="property-form">
            <input type="text" id="name" placeholder="Property Name" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <option value="Industrial">Industrial</option>
                <option value="Agricultural">Agricultural</option>
                <option value="Government">Government</option>
            </select>
            <input type="text" id="subcategory" placeholder="Subcategory" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="file" id="image" required>
            <button type="submit">Upload Property</button>
        </form>
        <p id="status" class="error"></p>
        <p id="status" class="success"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://cvdpmxkrqnpeozqypscy.supabase.co';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('property-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const image = document.getElementById('image').files[0];

            if (!name || !category || !subcategory || !price || !location || !image) {
                document.getElementById('status').textContent = 'Please fill out all fields.';
                return;
            }

            try {
                // Upload image
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('property-images')
                    .upload(image.name, image);

                if (uploadError) throw uploadError;

                const imageUrl = `https://cvdpmxkrqnpeozqypscy.supabase.co/storage/v1/object/public/property-images/${uploadData.path}`;

                // Insert property data
                const { data, error } = await supabase
                    .from('properties')
                    .insert([{ name, category, subcategory, price, location, image_url: imageUrl }]);

                if (error) throw error;

                document.getElementById('status').textContent = 'Property uploaded successfully!';
                document.getElementById('status').className = 'success';
                document.getElementById('property-form').reset();
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        });
    </script>
</body>
</html>
