<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
        .property-list {
            margin-top: 20px;
        }
        .property-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <h2>Add New Property</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required onchange="updateSubcategories()">
                    <option value="">Select Category</option>
                    <option value="lands">Lands</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial Properties</option>
                    <option value="industrial">Industrial</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="government">Government Properties</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <select id="subcategory" required></select>
            </div>
            <div class="form-group">
                <label for="images">Images</label>
                <input type="file" id="images" multiple accept="image/*" required>
            </div>
            <button type="button" class="btn" id="upload-btn">Upload</button>
        </form>

        <h2>Manage Properties</h2>
        <div id="property-list" class="property-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const storage = firebase.storage();

        const subcategoryData = {
            lands: ['Residential Lands', 'Commercial Lands', 'Industrial Lands'],
            residential: ['Apartment', 'Mansionette', 'Bungalows', 'Villas', 'Farmhouse'],
            commercial: ['Offices', 'Institution', 'Shopping', 'Hotels', 'Special Purpose'],
            industrial: ['Factories', 'Warehouse/Distribution', 'Flexible Spaces', 'Special Purpose'],
            agriculture: ['Green Homes', 'Flower Homes', 'Flexible Spaces'],
            government: ['Affordable Homes']
        };

        function updateSubcategories() {
            const category = document.getElementById('category').value;
            const subcategorySelect = document.getElementById('subcategory');
            subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
            if (subcategoryData[category]) {
                subcategoryData[category].forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = sub;
                    subcategorySelect.appendChild(option);
                });
            }
        }

        document.getElementById('upload-btn').addEventListener('click', async () => {
            try {
                const title = document.getElementById('title').value;
                const price = document.getElementById('price').value;
                const location = document.getElementById('location').value;
                const category = document.getElementById('category').value;
                const subcategory = document.getElementById('subcategory').value;
                const files = document.getElementById('images').files;

                if (files.length === 0) throw new Error('No images selected.');

                let imageUrls = [];
                for (const file of files) {
                    const storageRef = storage.ref(`images/${file.name}`);
                    await storageRef.put(file);
                    const url = await storageRef.getDownloadURL();
                    imageUrls.push(url);
                    console.log('Uploaded:', file.name); // Log uploaded file names
                }

                const newProperty = { title, price, location, category, subcategory, imageUrls };
                await database.ref(`properties/${category}/${subcategory}`).push(newProperty);
                alert('Property uploaded successfully!');
                displayProperties();
            } catch (error) {
                console.error('Error uploading property:', error.message); // Enhanced error logging
                alert('Failed to upload property. ' + error.message); // Informative alert
            }
        });

        function displayProperties() {
            const propertyList = document.getElementById('property-list');
            propertyList.innerHTML = '';

            database.ref('properties').on('value', snapshot => {
                const properties = [];
                snapshot.forEach(catSnap => {
                    catSnap.forEach(subSnap => {
                        subSnap.forEach(propSnap => {
                            properties.push({ ...propSnap.val(), id: propSnap.key });
                        });
                    });
                });

                properties.reverse().forEach(property => {
                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'property-item';

                    let imagesHtml = '';
                    property.imageUrls.forEach(url => {
                        imagesHtml += `<img src="${url}" alt="Property Image">`;
                    });

                    propertyItem.innerHTML = `
                        <h3>${property.title}</h3>
                        <p>Price: ${property.price}</p>
                        <p>Location: ${property.location}</p>
                        <div>${imagesHtml}</div>
                    `;
                    propertyList.prepend(propertyItem);
                });
            });
        }

        displayProperties();
    </script>
</body>
</html>
