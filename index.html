<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
        .property-list {
            margin-top: 20px;
        }
        .property-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <h2>Add New Property</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required onchange="updateSubcategories()">
                    <option value="">Select Category</option>
                    <option value="lands">Lands</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <select id="subcategory" required></select>
            </div>
            <div class="form-group">
                <label for="images">Images</label>
                <input type="file" id="images" multiple accept="image/*" required>
            </div>
            <button type="button" class="btn" id="upload-btn">Upload</button>
        </form>

        <h2>Manage Properties</h2>
        <div id="property-list" class="property-list"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const subcategoryData = {
            lands: ['Residential Lands', 'Commercial Lands'],
            residential: ['Apartments', 'Bungalows'],
            commercial: ['Offices', 'Shops']
        };

        function updateSubcategories() {
            const category = document.getElementById('category').value;
            const subcategorySelect = document.getElementById('subcategory');
            subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
            if (subcategoryData[category]) {
                subcategoryData[category].forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = sub;
                    subcategorySelect.appendChild(option);
                });
            }
        }

        document.getElementById('upload-btn').addEventListener('click', async () => {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            const files = document.getElementById('images').files;

            if (files.length > 0) {
                let imageUrls = [];
                for (const file of files) {
                    const fileRef = storageRef(storage, `images/${file.name}`);
                    await uploadBytes(fileRef, file);
                    const url = await getDownloadURL(fileRef);
                    imageUrls.push(url);
                }

                const newProperty = { title, price, location, category, subcategory, imageUrls, isSample: false };
                const propertyRef = ref(database, `properties/${category}/${subcategory}`);
                await push(propertyRef, newProperty);
                displayProperties();
            } else {
                alert('Please select at least one image.');
            }
        });

        function displayProperties() {
            const propertyList = document.getElementById('property-list');
            propertyList.innerHTML = '';

            const propertiesRef = ref(database, 'properties');
            onValue(propertiesRef, snapshot => {
                const properties = [];
                snapshot.forEach(catSnap => {
                    catSnap.forEach(subSnap => {
                        subSnap.forEach(propSnap => {
                            const property = { ...propSnap.val(), id: propSnap.key };
                            // Hide sample properties
                            if (!property.isSample) {
                                properties.push(property);
                            }
                        });
                    });
                });

                properties.reverse().forEach(property => {
                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'property-item';

                    let imagesHtml = '';
                    property.imageUrls.forEach(url => {
                        imagesHtml += `<img src="${url}" alt="Property Image">`;
                    });

                    propertyItem.innerHTML = `
                        <h3>${property.title}</h3>
                        <p>Price: ${property.price}</p>
                        <p>Location: ${property.location}</p>
                        <div>${imagesHtml}</div>
                        <button onclick="editProperty('${property.id}', '${property.category}', '${property.subcategory}')">Edit</button>
                        <button onclick="deleteProperty('${property.id}', '${property.category}', '${property.subcategory}')">Delete</button>
                    `;
                    propertyList.prepend(propertyItem);
                });
            });
        }

        window.deleteProperty = function(id, category, subcategory) {
            if (confirm('Are you sure you want to delete this property?')) {
                const propertyRef = ref(database, `properties/${category}/${subcategory}/${id}`);
                remove(propertyRef).then(() => {
                    alert('Property deleted successfully!');
                    displayProperties();
                });
            }
        };

        window.editProperty = function(id, category, subcategory) {
            const propertyRef = ref(database, `properties/${category}/${subcategory}/${id}`);
            onValue(propertyRef, snapshot => {
                const property = snapshot.val();
                document.getElementById('title').value = property.title;
                document.getElementById('price').value = property.price;
                document.getElementById('location').value = property.location;
                document.getElementById('category').value = property.category;
                updateSubcategories(); // Update subcategories based on category

                // Set the selected subcategory
                document.getElementById('subcategory').value = property.subcategory;

                // Optionally, you can add a hidden input to store the property ID for further use
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.id = 'edit-property-id';
                hiddenInput.value = id;
                document.getElementById('upload-form').appendChild(hiddenInput);

                // Update the button to save changes
                const uploadBtn = document.getElementById('upload-btn');
                uploadBtn.textContent = 'Save Changes';
                uploadBtn.onclick = function () {
                    saveChanges(id, category, subcategory);
                };
            });
        };

        function saveChanges(id, category, subcategory) {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const files = document.getElementById('images').files;

            const propertyRef = ref(database, `properties/${category}/${subcategory}/${id}`);

            // Update the property details
            const updatedProperty = { title, price, location, category, subcategory, isSample: false };

            // If new images are uploaded, upload and get their URLs
            if (files.length > 0) {
                let imageUrls = [];
                const uploadPromises = Array.from(files).map(async (file) => {
                    const fileRef = storageRef(storage, `images/${file.name}`);
                    await uploadBytes(fileRef, file);
                    const url = await getDownloadURL(fileRef);
                    imageUrls.push(url);
                });

                // Wait for all images to be uploaded
                Promise.all(uploadPromises).then(() => {
                    updatedProperty.imageUrls = imageUrls;
                    set(propertyRef, updatedProperty).then(() => {
                        alert('Property updated successfully!');
                        resetForm();
                        displayProperties();
                    });
                });
            } else {
                set(propertyRef, { ...updatedProperty, imageUrls: [] }).then(() => {
                    alert('Property updated successfully!');
                    resetForm();
                    displayProperties();
                });
            }
        }

        function resetForm() {
            document.getElementById('upload-form').reset();
            document.getElementById('upload-btn').textContent = 'Upload';
            const hiddenInput = document.getElementById('edit-property-id');
            if (hiddenInput) hiddenInput.remove(); // Remove the hidden input
        }

        displayProperties();
    </script>
</body>
</html>
