<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Upload Property</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #002244;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #002244;
    }
    button {
      padding: 10px 20px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Property</h2>
  
  <label for="property-title">Property Title:</label>
  <input type="text" id="property-title" placeholder="Enter property title">

  <label for="property-description">Property Description:</label>
  <textarea id="property-description" rows="4" placeholder="Enter property description"></textarea>

  <label for="property-category">Category:</label>
  <select id="property-category">
    <option value="lands">Lands</option>
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
    <option value="industrial">Industrial</option>
    <option value="agriculture">Agriculture</option>
    <option value="government">Government</option>
  </select>

  <label for="property-subcategory">Subcategory:</label>
  <select id="property-subcategory">
    <option value="residential-land">Residential Land</option>
    <option value="apartment">Apartment</option>
    <!-- Add other subcategories as needed -->
  </select>

  <label for="property-image">Property Image:</label>
  <input type="file" id="property-image">

  <button id="upload-button">Upload Property</button>
</div>

<script type="module">
  // Initialize Supabase
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://cvdpmxkrqnpeozqypscy.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2ZHBteGtycW5wZW96cXlwc2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ1OTM1MTQsImV4cCI6MjA0MDE2OTUxNH0.6GlhIzxjR_VnsFwxHbCL417Q4rb3KDH8rNQ3_KExJuE';
  const supabase = createClient(supabaseUrl, supabaseKey);

  document.getElementById('upload-button').addEventListener('click', async () => {
    const title = document.getElementById('property-title').value;
    const description = document.getElementById('property-description').value;
    const category = document.getElementById('property-category').value;
    const subcategory = document.getElementById('property-subcategory').value;
    const fileInput = document.getElementById('property-image');
    const file = fileInput.files[0];

    if (!title || !description || !category || !subcategory || !file) {
      alert('Please fill all fields and select an image.');
      return;
    }

    // Upload image to Supabase Storage
    const { data, error } = await supabase
      .storage
      .from('property-images')
      .upload(`public/${file.name}`, file);

    if (error) {
      console.error('Error uploading image:', error);
      alert('Error uploading image. Please try again.');
      return;
    }

    const imageUrl = `${supabaseUrl}/storage/v1/object/public/property-images/${file.name}`;

    // Store property details in Supabase Database
    const { data: property, error: insertError } = await supabase
      .from('properties')
      .insert([
        { title, description, category, subcategory, image_url: imageUrl }
      ]);

    if (insertError) {
      console.error('Error saving property details:', insertError);
      alert('Error saving property details. Please try again.');
      return;
    }

    alert('Property uploaded successfully!');
  });
</script>

</body>
</html/>
