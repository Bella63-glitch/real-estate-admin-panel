<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }
        #success-message {
            color: green;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .property-list {
            margin-top: 30px;
        }
        .property-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .property-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .property-actions {
            margin-top: 10px;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<div class="container">
    <h2>Add New Property</h2>
    <form id="upload-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="lands">Lands</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
                <option value="agriculture">Agriculture</option>
                <option value="government">Government</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>
        </div>
        <div class="form-group">
            <label for="youtube-link">YouTube Link</label>
            <input type="url" id="youtube-link" placeholder="Enter YouTube video link">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="under-offer">Under Offer</option>
                <option value="sold">Sold</option>
                <option value="leased">Leased</option>
                <option value="under-construction">Under Construction</option>
            </select>
        </div>
        <div class="form-group">
            <label for="images">Images</label>
            <input type="file" id="images" multiple accept="image/*" required>
        </div>
        <button type="button" class="btn" id="upload-btn">Upload</button>
        <div id="loading">Uploading property, please wait...</div>
        <div id="success-message">Property uploaded successfully!</div>
    </form>

    <div class="property-list" id="property-list">
        <h3>Uploaded Properties</h3>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
        authDomain: "legacy-genuine-properties.firebaseapp.com",
        databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
        projectId: "legacy-genuine-properties",
        storageBucket: "legacy-genuine-properties.appspot.com",
        messagingSenderId: "795578734998",
        appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
        measurementId: "G-RRZ7M9TW8T"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const subcategoryData = {
        lands: ['Residential Lands', 'Commercial Lands', 'Industrial Lands'],
        residential: ['Apartment', 'Mansionette', 'Bungalows', 'Villas', 'Farmhouse'],
        commercial: ['Offices', 'Institution', 'Shopping', 'Hotels', 'Special Purpose'],
        industrial: ['Factories', 'Warehouse Distribution', 'Flexible Spaces', 'Special Purpose'],
        agriculture: ['Green Homes', 'Flower Homes', 'Flexible Spaces'],
        government: ['Affordable Homes']
    };

    document.getElementById('category').addEventListener('change', () => {
        const category = document.getElementById('category').value;
        const subcategorySelect = document.getElementById('subcategory');

        subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
        if (subcategoryData[category]) {
            subcategoryData[category].forEach(sub => {
                const option = document.createElement('option');
                option.value = sub.toLowerCase().replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '');
                option.textContent = sub;
                subcategorySelect.appendChild(option);
            });
        }
    });

    document.getElementById('upload-btn').addEventListener('click', async () => {
        const loadingIndicator = document.getElementById('loading');
        const successMessage = document.getElementById('success-message');
        loadingIndicator.style.display = 'block';

        try {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            const youtubeLink = document.getElementById('youtube-link').value;
            const status = document.getElementById('status').value;
            const files = document.getElementById('images').files;

            if (!category || !subcategory) {
                throw new Error('Category or subcategory is missing.');
            }

            if (files.length > 30) {
                throw new Error('You can only upload up to 30 images.');
            }

            let imageUrls = [];
            for (const file of files) {
                const imgRef = storageRef(storage, `images/${file.name}`);
                await uploadBytes(imgRef, file);
                const url = await getDownloadURL(imgRef);
                imageUrls.push(url);
            }

            const propertyRef = ref(database, 'properties');
            await push(propertyRef, {
                title,
                price,
                location,
                category,
                subcategory,
                youtubeLink,
                status,
                images: imageUrls,
                timestamp: Date.now()
            });

            loadingIndicator.style.display = 'none';
            successMessage.style.display = 'block';

            loadProperties(category, subcategory);
        } catch (error)
        {
            loadingIndicator.style.display = 'none';
            alert(error.message || 'An error occurred.');
        }
    });

    function loadProperties(category, subcategory) {
        const propertyList = document.getElementById('property-list');
        propertyList.innerHTML = ''; // Clear previous property listings

        const propertyRef = ref(database, 'properties');
        onValue(propertyRef, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const property = childSnapshot.val();
                if (property.category === category && property.subcategory === subcategory) {
                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'property-item';

                    const image = document.createElement('img');
                    image.src = property.images[0]; // Display the first image
                    propertyItem.appendChild(image);

                    const title = document.createElement('h4');
                    title.textContent = property.title;
                    propertyItem.appendChild(title);

                    const price = document.createElement('p');
                    price.textContent = `Price: Ksh ${property.price}`;
                    propertyItem.appendChild(price);

                    const location = document.createElement('p');
                    location.textContent = `Location: ${property.location}`;
                    propertyItem.appendChild(location);

                    const status = document.createElement('p');
                    status.textContent = `Status: ${property.status}`;
                    propertyItem.appendChild(status);

                    const actions = document.createElement('div');
                    actions.className = 'property-actions';

                    const editButton = document.createElement('button');
                    editButton.className = 'edit-btn';
                    editButton.textContent = 'Edit';
                    editButton.onclick = () => editProperty(childSnapshot.key, property);
                    actions.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteProperty(childSnapshot.key);
                    actions.appendChild(deleteButton);

                    propertyItem.appendChild(actions);
                    propertyList.appendChild(propertyItem);
                }
            });
        });
    }

    function editProperty(propertyId, property) {
        // Implement logic for editing a property (e.g., show a form with the current data filled)
        alert(`Editing property: ${propertyId}`);
    }

    function deleteProperty(propertyId) {
        const propertyRef = ref(database, 'properties/' + propertyId);
        remove(propertyRef)
            .then(() => {
                alert('Property deleted successfully!');
                loadProperties(document.getElementById('category').value, document.getElementById('subcategory').value);
            })
            .catch((error) => {
                alert('Error deleting property: ' + error.message);
            });
    }

    // Initial load for the property list
    loadProperties(document.getElementById('category').value, document.getElementById('subcategory').value);
</script>
</body>
</html>
