<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Upload Property</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #002244;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #002244;
    }
    button {
      padding: 10px 20px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #upload-message {
      margin-top: 20px;
      font-weight: bold;
    }
    #uploaded-properties {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Property</h2>
  
  <label for="property-title">Property Title:</label>
  <input type="text" id="property-title" placeholder="Enter property title">

  <label for="property-description">Property Description:</label>
  <textarea id="property-description" rows="4" placeholder="Enter property description"></textarea>

  <label for="property-category">Category:</label>
  <select id="property-category">
    <option value="lands">Lands</option>
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
    <option value="industrial">Industrial</option>
    <option value="agriculture">Agriculture</option>
    <option value="government">Government</option>
  </select>

  <label for="property-subcategory">Subcategory:</label>
  <select id="property-subcategory">
    <!-- Subcategories will be loaded dynamically -->
  </select>

  <label for="property-image">Property Image:</label>
  <input type="file" id="property-image">

  <button id="upload-button">Upload Property</button>
  <div id="upload-message"></div>
</div>

<div id="uploaded-properties">
  <h3>Uploaded Properties</h3>
  <ul id="properties-list"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

  const firebaseConfig = {
    // Your Firebase config here
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const subcategories = {
    lands: ['Residential Land', 'Commercial Land', 'Industrial Land'],
    residential: ['Apartment', 'Mansion', 'Bungalow', 'Villa', 'Farmhouse'],
    commercial: ['Office', 'Institution', 'Shopping', 'Hotel'],
    industrial: ['Factory', 'Warehouse', 'Flexible Space', 'Special Purpose'],
    agriculture: ['Green Home', 'Flower Home', 'Special Purpose'],
    government: ['Affordable Home']
  };

  const categorySelect = document.getElementById('property-category');
  const subcategorySelect = document.getElementById('property-subcategory');
  const uploadMessage = document.getElementById('upload-message');
  const propertiesList = document.getElementById('properties-list');

  categorySelect.addEventListener('change', function() {
    const selectedCategory = this.value;
    const options = subcategories[selectedCategory];

    subcategorySelect.innerHTML = ''; // Clear previous options

    if (options) {
      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.toLowerCase().replace(/\s+/g, '-');
        opt.innerText = option;
        subcategorySelect.appendChild(opt);
      });
    }
  });

  // Trigger change event to load subcategories on page load
  categorySelect.dispatchEvent(new Event('change'));

  document.getElementById('upload-button').addEventListener('click', async () => {
    const title = document.getElementById('property-title').value;
    const description = document.getElementById('property-description').value;
    const category = document.getElementById('property-category').value;
    const subcategory = document.getElementById('property-subcategory').value;
    const fileInput = document.getElementById('property-image');
    const file = fileInput.files[0];

    if (!file || !title || !description || !category || !subcategory) {
      uploadMessage.innerText = 'Please fill in all the fields and select an image.';
      uploadMessage.style.color = 'red';
      return;
    }

    const storageRef = ref(storage, 'property-images/' + file.name);

    try {
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, 'properties'), {
        title: title,
        description: description,
        category: category,
        subcategory: subcategory,
        imageUrl: downloadURL,
        timestamp: new Date()
      });

      uploadMessage.innerText = 'Property uploaded successfully!';
      uploadMessage.style.color = 'green';

      displayUploadedProperties(); // Refresh the list of uploaded properties
    } catch (error) {
      uploadMessage.innerText = 'Error uploading property: ' + error.message;
      uploadMessage.style.color = 'red';
    }
  });

  // Function to display uploaded properties
  async function displayUploadedProperties() {
    propertiesList.innerHTML = ''; // Clear the list

    try {
      const querySnapshot = await getDocs(collection(db, 'properties'));
      querySnapshot.forEach(doc => {
        const property = doc.data();
        const li = document.createElement('li');
        li.innerText = `${property.title} - ${property.category} - ${property.subcategory}`;
        propertiesList.appendChild(li);
      });
    } catch (error) {
      console.error('Error fetching properties: ', error);
    }
  }

  // Load the uploaded properties when the page loads
  displayUploadedProperties();
</script>

</body>
</html>
