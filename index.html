<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Property Images</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        #upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #upload-button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Upload Property Images</h1>
    <input type="file" id="property-image" multiple>
    <button id="upload-button">Upload Property Images</button>
    <div id="message"></div>

    <script type="module">
        // Your Firebase configuration (same as you provided)
        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-c3712-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, set, push, child } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        document.getElementById('upload-button').addEventListener('click', async () => {
            const fileInput = document.getElementById('property-image');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Please select one or more images to upload.');
                return;
            }

            const propertyKey = push(child(dbRef(database), 'properties')).key;
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'Uploading...';

            try {
                const imageUrls = [];
                for (const file of files) {
                    const storageRef = ref(storage, 'property-images/' + propertyKey + '/' + file.name);
                    await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(storageRef);
                    imageUrls.push(downloadURL);
                }

                await set(dbRef(database, 'properties/' + propertyKey), {
                    images: imageUrls,
                    uploadedAt: new Date().toISOString()
                });

                messageDiv.innerHTML = 'Images uploaded successfully!';
            } catch (error) {
                messageDiv.innerHTML = 'Error uploading images: ' + error.message;
            }
        });
    </script>
</body>
</html>
