<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Property Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #002244;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .upload-success {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .property-list {
            margin-top: 20px;
        }
        .property-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .property-item button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .property-item button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Panel - Property Management</h1>

    <form id="property-form">
        <div>
            <label for="property-name">Property Name</label>
            <input type="text" id="property-name" required>
        </div>

        <div>
            <label for="property-category">Category</label>
            <select id="property-category" required>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <div>
            <label for="property-subcategory">Subcategory</label>
            <select id="property-subcategory" required>
                <!-- Subcategories will be dynamically populated based on the selected category -->
            </select>
        </div>

        <div>
            <label for="property-price">Price</label>
            <input type="number" id="property-price" required>
        </div>

        <div>
            <label for="property-location">Location</label>
            <input type="text" id="property-location" required>
        </div>

        <div>
            <label for="property-image">Upload Images</label>
            <input type="file" id="property-image" multiple required>
        </div>

        <button type="submit">Upload Property</button>
        <p id="upload-success" class="upload-success" style="display: none;">Property uploaded successfully!</p>
    </form>

    <div class="property-list" id="property-list">
        <!-- Uploaded properties will be displayed here -->
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
        authDomain: "legacy-genuine-properties.firebaseapp.com",
        databaseURL: "https://legacy-c3712-default-rtdb.firebaseio.com/",
        projectId: "legacy-genuine-properties",
        storageBucket: "legacy-genuine-properties.appspot.com",
        messagingSenderId: "795578734998",
        appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
        measurementId: "G-RRZ7M9TW8T"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const database = firebase.database();

    // Handle form submission
    document.getElementById('property-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('property-name').value;
        const category = document.getElementById('property-category').value;
        const subcategory = document.getElementById('property-subcategory').value;
        const price = document.getElementById('property-price').value;
        const location = document.getElementById('property-location').value;
        const files = document.getElementById('property-image').files;

        if (files.length === 0) {
            alert('Please select at least one image to upload.');
            return;
        }

        const imageUrls = [];

        try {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const storageRef = storage.ref('property-images/' + file.name);
                await storageRef.put(file);
                const downloadURL = await storageRef.getDownloadURL();
                imageUrls.push(downloadURL);
            }

            const propertyData = {
                name,
                category,
                subcategory,
                price,
                location,
                imageUrls
            };

            const newPropertyRef = database.ref('properties').push();
            await newPropertyRef.set(propertyData);

            document.getElementById('upload-success').style.display = 'block';
            document.getElementById('property-form').reset();
            loadProperties(); // Refresh the property list after uploading
        } catch (error) {
            alert('Error uploading property: ' + error.message);
        }
    });

    // Load properties from Firebase
    function loadProperties() {
        const propertyList = document.getElementById('property-list');
        propertyList.innerHTML = ''; // Clear the list

        database.ref('properties').on('value', (snapshot) => {
            const properties = snapshot.val();
            if (properties) {
                Object.keys(properties).forEach((key) => {
                    const property = properties[key];
                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'property-item';
                    propertyItem.innerHTML = `
                        <h3>${property.name}</h3>
                        <p><strong>Category:</strong> ${property.category}</p>
                        <p><strong>Subcategory:</strong> ${property.subcategory}</p>
                        <p><strong>Price:</strong> $${property.price}</p>
                        <p><strong>Location:</strong> ${property.location}</p>
                        <button onclick="deleteProperty('${key}')">Delete</button>
                    `;
                    propertyList.appendChild(propertyItem);
                });
            }
        });
    }

    // Delete a property
    function deleteProperty(propertyId) {
        database.ref('properties/' + propertyId).remove()
            .then(() => {
                alert('Property deleted successfully!');
                loadProperties(); // Refresh the property list after deletion
            })
            .catch((error) => {
                alert('Error deleting property: ' + error.message);
            });
    }

    // Initialize subcategories
    document.getElementById('property-category').addEventListener('change', function () {
        const subcategorySelect = document.getElementById('property-subcategory');
        subcategorySelect.innerHTML = ''; // Clear existing options

        const selectedCategory = this.value;
        if (selectedCategory === 'Residential') {
            subcategorySelect.innerHTML = `
                <option value="Apartment">Apartment</option>
                <option value="Mansion">Mansion</option>
                <option value="Bungalow">Bungalow</option>
                <!-- Add more subcategories as needed -->
            `;
        } else if (selectedCategory === 'Commercial') {
            subcategorySelect.innerHTML = `
                <option value="Office">Office</option>
                <option value="Shop">Shop</option>
                <option value="Hotel">Hotel</option>
                <!-- Add more subcategories as needed -->
            `;
        }
    });
    // Load the properties initially when the page loads
    loadProperties();

</script>

</body>
</html/>
