<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002244;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-align: center;
      cursor: pointer;
      border: none;
    }
    .property-list {
      margin-top: 20px;
    }
    .property-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .property-item img {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 5px;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .actions .edit {
      background-color: #f0ad4e;
      color: white;
    }
    .actions .delete {
      background-color: #d9534f;
      color: white;
    }
    .filter-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <div class="container">
    <h2>Add New Property</h2>
    <form id="upload-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required onchange="updateSubcategories()">
          <option value="">Select Category</option>
          <option value="lands">Lands</option>
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
          <option value="industrial">Industrial</option>
          <option value="agriculture">Agriculture</option>
          <option value="government">Government</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subcategory">Subcategory</label>
        <select id="subcategory" name="subcategory" required>
          <option value="">Select Subcategory</option>
        </select>
      </div>
      <div class="form-group">
        <label for="images">Property Images</label>
        <input type="file" id="images" name="images" accept="image/*" multiple required>
      </div>
      <button type="button" class="btn" id="upload-btn">Upload Property</button>
    </form>

    <h2>Filter Properties</h2>
    <div class="filter-group">
      <select id="filter-category">
        <option value="">All Categories</option>
        <option value="lands">Lands</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="industrial">Industrial</option>
        <option value="agriculture">Agriculture</option>
        <option value="government">Government</option>
      </select>
      <button class="btn" onclick="filterProperties()">Filter</button>
    </div>

    <h2>Manage Properties</h2>
    <div id="property-list" class="property-list"></div>
  </div>

  <script>
    const subcategoryData = {
      lands: ['Residential Lands', 'Commercial Lands', 'Industrial Lands'],
      residential: ['Apartment', 'Mansionette', 'Bungalows', 'Villas', 'Farmhouse'],
      commercial: ['Offices', 'Institution', 'Shopping', 'Hotels', 'Special Purpose'],
      industrial: ['Factories', 'Warehouse/Distribution', 'Flexible Spaces', 'Special Purpose'],
      agriculture: ['Green Homes', 'Flower Homes', 'Flexible Spaces'],
      government: ['Affordable Homes']
    };

    function updateSubcategories() {
      const category = document.getElementById('category').value;
      const subcategorySelect = document.getElementById('subcategory');
      subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';

      if (category in subcategoryData) {
        subcategoryData[category].forEach(subcategory => {
          const option = document.createElement('option');
          option.value = subcategory.replace(/\s+/g, '-').toLowerCase();
          option.textContent = subcategory;
          subcategorySelect.appendChild(option);
        });
      }
    }

    function displayProperties(properties = {}) {
      const propertyList = document.getElementById('property-list');
      propertyList.innerHTML = '';

      Object.keys(properties).forEach(id => {
        const property = properties[id];
        const div = document.createElement('div');
        div.className = 'property-item';
        div.innerHTML = `
          <h3>${property.title}</h3>
          <p>Price: ${property.price}</p>
          <p>Location: ${property.location}</p>
          <p>Category: ${property.category} > ${property.subcategory}</p>
          <div class="actions">
            <button class="edit" onclick="editProperty('${id}')">Edit</button>
            <button class="delete" onclick="deleteProperty('${id}')">Delete</button>
          </div>
        `;
        propertyList.appendChild(div);
      });
    }

    function editProperty(id) {
      alert(`Editing property with ID: ${id}`);
    }

    function deleteProperty(id) {
      if (confirm('Are you sure you want to delete this property?')) {
        alert(`Property with ID: ${id} deleted.`);
      }
    }

    function filterProperties() {
      const category = document.getElementById('filter-category').value;
      alert(`Filtering properties by category: ${category}`);
    }
  </script>
</body>
</html>
