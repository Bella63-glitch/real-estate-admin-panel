<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Upload Property</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #002244;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #002244;
    }
    button {
      padding: 10px 20px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Property</h2>
  
  <label for="property-title">Property Title:</label>
  <input type="text" id="property-title" placeholder="Enter property title">

  <label for="property-description">Property Description:</label>
  <textarea id="property-description" rows="4" placeholder="Enter property description"></textarea>

  <label for="property-category">Category:</label>
  <select id="property-category">
    <option value="lands">Lands</option>
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
    <option value="industrial">Industrial</option>
    <option value="agriculture">Agriculture</option>
    <option value="government">Government</option>
  </select>

  <label for="property-subcategory">Subcategory:</label>
  <select id="property-subcategory">
    <!-- Subcategories will be loaded dynamically -->
  </select>

  <label for="property-image">Property Image:</label>
  <input type="file" id="property-image">

  <button id="upload-button">Upload Property</button>
</div>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js"></script>

<!-- Firebase Analytics (Optional) -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js"></script>

<script type="module">
  // Import the functions you need from the SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
    authDomain: "legacy-genuine-properties.firebaseapp.com",
    projectId: "legacy-genuine-properties",
    storageBucket: "legacy-genuine-properties.appspot.com",
    messagingSenderId: "795578734998",
    appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
    measurementId: "G-RRZ7M9TW8T"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app); // Firestore instance
  const storage = getStorage(app); // Storage instance
  const analytics = getAnalytics(app); // Analytics instance (optional)

  // Subcategories based on selected category
  const subcategories = {
    lands: ['Residential Land', 'Commercial Land', 'Industrial Land'],
    residential: ['Apartment', 'Mansion', 'Bungalow', 'Villa', 'Farmhouse'],
    commercial: ['Office', 'Institution', 'Shopping', 'Hotel'],
    industrial: ['Factory', 'Warehouse', 'Flexible Space', 'Special Purpose'],
    agriculture: ['Green Home', 'Flower Home', 'Special Purpose'],
    government: ['Affordable Home']
  };

  const categorySelect = document.getElementById('property-category');
  const subcategorySelect = document.getElementById('property-subcategory');

  categorySelect.addEventListener('change', function() {
    const selectedCategory = this.value;
    const options = subcategories[selectedCategory];

    subcategorySelect.innerHTML = ''; // Clear previous options

    if (options) {
      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.toLowerCase().replace(/\s+/g, '-');
        opt.innerText = option;
        subcategorySelect.appendChild(opt);
      });
    }
  });

  // Trigger change event to load subcategories on page load
  categorySelect.dispatchEvent(new Event('change'));

  document.getElementById('upload-button').addEventListener('click', async () => {
    const title = document.getElementById('property-title').value;
    const description = document.getElementById('property-description').value;
    const category = document.getElementById('property-category').value;
    const subcategory = document.getElementById('property-subcategory').value;
    const fileInput = document.getElementById('property-image');
    const file = fileInput.files[0];

    if (!title || !description || !file) {
      alert("Please fill out all fields and select an image.");
      return;
    }

    // Create a reference to the storage bucket
    const storageRef = ref(storage, 'property-images/' + file.name);
    
    try {
      // Upload the file to Firebase Storage
      const uploadResult = await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(uploadResult.ref);
      console.log("File available at", downloadURL);

      // Add the property details to Firestore
      await addDoc(collection(db, 'properties'), {
        title: title,
        description: description,
        category: category,
        subcategory: subcategory,
        imageURL: downloadURL,
        timestamp: serverTimestamp()
      });
      alert("Property uploaded successfully!");

      // Optionally, clear the form
      document.querySelector('.form-container').reset();
    } catch (error) {
      console.error("Error uploading file or adding document: ", error);
    }
  });
</script>

</body>
</html>
