<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #002244;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #002244;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #002244;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Property</h1>
        <label for="category">Property Category</label>
        <select id="category">
            <option value="">Select Category</option>
            <option value="Lands">Lands</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrial">Industrial</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Government">Government</option>
        </select>

        <label for="subcategory">Property Subcategory</label>
        <select id="subcategory">
            <option value="">Select Subcategory</option>
        </select>

        <label for="property-name">Property Name</label>
        <input type="text" id="property-name" placeholder="Enter property name">

        <label for="property-price">Property Price</label>
        <input type="text" id="property-price" placeholder="Enter property price">

        <label for="property-image">Property Image</label>
        <input type="file" id="property-image">

        <button id="upload-button">Upload Property</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://cvdpmxkrqnpeozqypscy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2ZHBteGtycW5wZW96cXlwc2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ1OTM1MTQsImV4cCI6MjA0MDE2OTUxNH0.6GlhIzxjR_VnsFwxHbCL417Q4rb3KDH8rNQ3_KExJuE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Populate subcategories based on selected category
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');

        const subcategories = {
            Lands: ['Residential Lands', 'Commercial Lands', 'Industrial Lands'],
            Residential: ['Apartment', 'Mansion', 'Bungalows', 'Villas', 'Farmhouse'],
            Commercial: ['Offices', 'Institutions', 'Shopping', 'Hotels'],
            Industrial: ['Factories', 'Warehouse/Distribution', 'Flexible Spaces', 'Special Purpose'],
            Agriculture: ['Green Homes', 'Flower Homes', 'Flexible Spaces', 'Special Purpose'],
            Government: ['Affordable Homes']
        };

        categorySelect.addEventListener('change', function() {
            const selectedCategory = this.value;
            subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
            if (subcategories[selectedCategory]) {
                subcategories[selectedCategory].forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subcategorySelect.appendChild(option);
                });
            }
        });

        // Upload property
        document.getElementById('upload-button').addEventListener('click', async () => {
            const propertyName = document.getElementById('property-name').value;
            const propertyPrice = document.getElementById('property-price').value;
            const propertyImage = document.getElementById('property-image').files[0];
            const category = categorySelect.value;
            const subcategory = subcategorySelect.value;

            if (!propertyName || !propertyPrice || !propertyImage || !category || !subcategory) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                // Upload image to Supabase Storage
                const { data, error } = await supabase
                    .storage
                    .from('property-images')
                    .upload(`public/${propertyImage.name}`, propertyImage);

                if (error) throw error;

                const imageUrl = `https://cvdpmxkrqnpeozqypscy.supabase.co/storage/v1/object/public/property-images/${propertyImage.name}`;

                // Insert property details into Supabase
                const { data: propertyData, error: propertyError } = await supabase
                    .from('properties')
                    .insert([
                        {
                            name: propertyName,
                            price: propertyPrice,
                            category: category,
                            subcategory: subcategory,
                            image_url: imageUrl
                        }
                    ]);

                if (propertyError) throw propertyError;

                alert('Property uploaded successfully!');
            } catch (error) {
                console.error('Error uploading property:', error.message);
                alert('Failed to upload property. Please try again.');
            }
        });
    </script>
</body>
</html>
