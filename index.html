<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #002244;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #002244;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        #statusMessage {
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="propertyForm">
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" name="propertyName" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="Land">Land</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrial">Industrial</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Government">Government</option>
        </select><br>

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" name="subcategory" required>
            <option value="">Select Subcategory</option>
        </select><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <input type="submit" value="Upload Property">
    </form>

    <p id="statusMessage"></p>

    <!-- Load the Supabase script -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://cvdpmxkrqnpeozqypscy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2ZHBteGtycW5wZW96cXlwc2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ1OTM1MTQsImV4cCI6MjA0MDE2OTUxNH0.6GlhIzxjR_VnsFwxHbCL417Q4rb3KDH8rNQ3_KExJuE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle category and subcategory selection
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');

        categorySelect.addEventListener('change', function() {
            const category = this.value;
            let subcategories = [];

            switch (category) {
                case 'Land':
                    subcategories = ['Residential Land', 'Commercial Land', 'Industrial Land'];
                    break;
                case 'Residential':
                    subcategories = ['Apartment', 'Mansion', 'Bungalow', 'Villa', 'Farmhouse'];
                    break;
                case 'Commercial':
                    subcategories = ['Offices', 'Institutions', 'Shopping', 'Hotels'];
                    break;
                case 'Industrial':
                    subcategories = ['Factories', 'Warehouse', 'Flexible Spaces', 'Special Purpose'];
                    break;
                case 'Agriculture':
                    subcategories = ['Green Homes', 'Flower Homes', 'Flexible Spaces', 'Special Purpose'];
                    break;
                case 'Government':
                    subcategories = ['Affordable Homes'];
                    break;
            }

            // Clear the previous options
            subcategorySelect.innerHTML = '';

            // Add new options
            subcategories.forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.textContent = sub;
                subcategorySelect.appendChild(option);
            });
        });

        // Handle form submission
        document.getElementById('propertyForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const propertyName = document.getElementById('propertyName').value;
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const image = document.getElementById('image').files[0];

            if (image) {
                // Upload image to Supabase storage
                const { data, error } = await supabase
                    .storage
                    .from('property-images')
                    .upload(`public/${image.name}`, image);

                if (error) {
                    console.error('Error uploading image:', error.message);
                    document.getElementById('statusMessage').innerText = 'Error uploading image';
                    return;
                }

                const imageUrl = `${supabase.storage.from('property-images').getPublicUrl(data.path).publicURL}`;

                // Insert property details into the database
                const { error: insertError } = await supabase
                    .from('properties')
                    .insert({
                        property_name: propertyName,
                        category,
                        subcategory,
                        price,
                        location,
                        image_url: imageUrl
                    });

                if (insertError) {
                    console.error('Error inserting property:', insertError.message);
                    document.getElementById('statusMessage').innerText = 'Error uploading property';
                } else {
                    document.getElementById('statusMessage').innerText = 'Property uploaded successfully!';
                }
            }
        });
    </script>
</body>
</html>

<script>

        if (!propertyName || !category || !subcategory || !price || !location || !imageFile) {
            document.getElementById('statusMessage').textContent = 'Please fill in all fields.';
            return;
        }

        try {

            const { data, error } = await supabase.storage

            const { error: insertError } = await supabase

                ]);

            if (insertError) throw insertError;

            document.getElementById('statusMessage').textContent = 'Property uploaded successfully!';
